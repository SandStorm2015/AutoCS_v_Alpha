<script language =javascript >
var curIndex=0;
//时间间隔(单位毫秒)，每秒钟显示一张，数组共有5张图片放在Photos文件夹下。
var timeInterval=3000;
var arr=new Array();
arr[0]="http://t01.pic.sogou.com/6eb9d24cd239ae41-78a490ea3be7b175-34b0702f1edcc99c1f61121c69082e24.jpg";
arr[1]="http://t02.pic.sogou.com/ce474aaab85700a7-0969839ac8d58fa2-3be57189a58e26157bf12739f01c226f.jpg";
arr[2]="http://t03.pic.sogou.com/cfa0721be1bde860-fac22703100c319c-d013ca9b830cd9422a0a7d7fcfe23a8a.jpg";
arr[3]="http://t04.pic.sogou.com/848e5a223bb2b178-5351af4051112924-bd829052bec2b57723f0ecd769fc23f0.jpg";
arr[4]="http://t03.pic.sogou.com/848e5a223bb2b178-5351af4051112924-2789c368fe23e746fc4b9c3b7260c7f6.jpg";
setInterval(changeImg,timeInterval);
function changeImg()
{
    var obj=document.getElementById("obj");
    if (curIndex==arr.length-1) 
    {
        curIndex=0;
    }
    else
    {
        curIndex+=1;
    }
    obj.src=arr[curIndex];
}
</script>
<img id=obj src ="photos/1.jpg" width=200 height=150 border =0>
